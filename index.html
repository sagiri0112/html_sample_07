<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample TABLE</title>
  </head>
  <body>
  <h1>表組み</h1>
  <table  border="1" rules="all">
      <thead>
           <tr>
                <th>一覧</th>
                <th>商品</th>
                <th>価格</th>
           </tr>
      </thead>
      <tfoot>
           <tr>
                <td>C</td>
                <td>合計金額</td>
                <td>250円</td>
           </tr>
      </tfoot>
      <tbody>
           <tr>
                <td>A</td>
                <td>鉛筆</td>
                <td>150円</td>
           </tr>
           <tr>
                <td>B</td>
                <td>消しゴム</td>
                <td>100円</td>
           </tr>
     <table  border="1" rules="all">
  　　　　　<tr>
  　　　　　　　  <td colspan="3">一覧</td>
　　　　　  </tr>
  　　　　　<tr>
    　　　　　　　<td>A</td>
  　　　　　　　  <td>B</td>
  　　　　　　　  <td>C</td>
　　　　　  </tr>
　　　　</table>
　　　　<table  border="1" rules="all">
  　　　　　<tr>
  　　　　  <td rowspan="3">一覧</td>
    　　　　<td>A</td>
　　　　　  </tr>
  　　　　　<tr>
  　　　　  <td>B</td>
　　　　　  </tr>
  　　　　　<tr>
    　　　　<td>C</td>
　　　　　  </tr>
　　　　</table>
  </body>
</html>
